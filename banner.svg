<svg width="1200" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e1a;stop-opacity:1">
        <animate attributeName="stop-color" values="#0a0e1a;#0d1025;#0a0e1a" dur="10s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" style="stop-color:#1a1038;stop-opacity:1">
        <animate attributeName="stop-color" values="#1a1038;#1f1545;#1a1038" dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#0f0820;stop-opacity:1">
        <animate attributeName="stop-color" values="#0f0820;#140b2a;#0f0820" dur="11s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <radialGradient id="fog1">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="fog2">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.18"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0"/>
    </radialGradient>
    
    <radialGradient id="fog3">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:0"/>
    </radialGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textglow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="ultraglow">
      <feGaussianBlur stdDeviation="10" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="1200" height="500" rx="15" fill="url(#bg)"/>
  
  <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
    <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#6366f1" stroke-width="0.5" stroke-opacity="0.08">
      <animate attributeName="stroke-opacity" values="0.05;0.12;0.05" dur="8s" repeatCount="indefinite"/>
    </path>
  </pattern>
  <rect width="1200" height="500" fill="url(#grid)"/>
  
  <circle cx="200" cy="100" r="280" fill="url(#fog1)" opacity="0.5">
    <animate attributeName="cx" values="200;280;220;250;200" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="100;150;180;120;100" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="r" values="280;320;290;310;280" dur="16s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.7;0.6;0.75;0.5" dur="12s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1000" cy="400" r="350" fill="url(#fog2)" opacity="0.6">
    <animate attributeName="cx" values="1000;950;1020;980;1000" dur="24s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="400;350;380;340;400" dur="20s" repeatCount="indefinite"/>
    <animate attributeName="r" values="350;390;370;400;350" dur="18s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.8;0.7;0.85;0.6" dur="14s" repeatCount="indefinite"/>
  </circle>
  <circle cx="600" cy="250" r="240" fill="url(#fog3)" opacity="0.4">
    <animate attributeName="cx" values="600;650;580;630;600" dur="22s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="250;280;260;290;250" dur="19s" repeatCount="indefinite"/>
    <animate attributeName="r" values="240;280;260;290;240" dur="17s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.6;0.5;0.65;0.4" dur="13s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="150" cy="380" r="4" fill="#8b5cf6" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="380;320;350;300;380" dur="8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.7;1;0.5" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1050" cy="120" r="4" fill="#3b82f6" opacity="0.6" filter="url(#glow)">
    <animate attributeName="cy" values="120;60;90;50;120" dur="9s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;1;0.8;0.95;0.6" dur="4.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="950" cy="350" r="3" fill="#a78bfa" opacity="0.4" filter="url(#glow)">
    <animate attributeName="cy" values="350;300;320;290;350" dur="7s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.85;0.4" dur="5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="250" cy="150" r="3.5" fill="#60a5fa" opacity="0.5" filter="url(#glow)">
    <animate attributeName="cy" values="150;100;120;90;150" dur="10s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.9;0.7;0.95;0.5" dur="5.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="800" cy="80" r="3" fill="#8b5cf6" opacity="0.4" filter="url(#glow)">
    <animate attributeName="cy" values="80;40;60;30;80" dur="8.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.9;0.4" dur="4.8s" repeatCount="indefinite"/>
  </circle>

  <text x="50%" y="28%" dominant-baseline="middle" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="900" font-size="85" 
        fill="#ffffff" style="letter-spacing: -3px;" filter="url(#ultraglow)">
    ONE CLICK AI SPARK
    <animate attributeName="opacity" values="0.9;1;0.95;1;0.9" dur="3s" repeatCount="indefinite"/>
  </text>
  
  <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" 
        font-family="monospace" font-weight="600" font-size="18" 
        fill="#a78bfa" filter="url(#textglow)">
     NO COMMAND  FULL STACK  PRODUCTION READY 
    <animate attributeName="opacity" values="0.85;1;0.9;1;0.85" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#a78bfa;#c4b5fd;#a78bfa;#d8b4fe;#a78bfa" dur="4s" repeatCount="indefinite"/>
  </text>

  <rect x="200" y="220" width="800" height="65" rx="8" 
        fill="#000000" fill-opacity="0.6" stroke="#6366f1" 
        stroke-width="2" filter="url(#textglow)">
    <animate attributeName="stroke" values="#6366f1;#8b5cf6;#a78bfa;#8b5cf6;#6366f1" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="stroke-opacity" values="0.4;0.8;0.6;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </rect>
  
  <text x="50%" y="253" dominant-baseline="middle" text-anchor="middle" 
        font-family="monospace" font-weight="bold" font-size="22" 
        fill="#4ade80" filter="url(#textglow)">
    $ pip install one-click-ai-spark
    <animate attributeName="opacity" values="0.95;1;0.95" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <rect x="765" y="240" width="12" height="26" fill="#4ade80" rx="2" filter="url(#glow)">
    <animate attributeName="opacity" values="0;1;1;0;0" dur="1.2s" repeatCount="indefinite"/>
  </rect>

  <text x="50%" y="330" dominant-baseline="middle" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="600" font-size="26" 
        fill="#e2e8f0" filter="url(#textglow)">
    LLM  RAG  Voice  Vision  Agents  Edge AI  ML Training
    <animate attributeName="opacity" values="0.8;0.98;0.9;1;0.8" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <text x="50%" y="365" dominant-baseline="middle" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="500" font-size="22" 
        fill="#cbd5e1" filter="url(#glow)">
    Computer Vision  Guardrails  Analytics  Docker  CI/CD  IaC
    <animate attributeName="opacity" values="0.75;0.95;0.85;0.98;0.75" dur="6s" repeatCount="indefinite"/>
  </text>

  <text x="50%" y="420" dominant-baseline="middle" text-anchor="middle" 
        font-family="system-ui, sans-serif" font-weight="700" font-size="28" 
        fill="#a78bfa" style="letter-spacing: 1px;" filter="url(#ultraglow)">
    Stop copy-pasting boilerplate. Start building what matters.
    <animate attributeName="opacity" values="0.85;1;0.9;1;0.85" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="fill" values="#a78bfa;#c4b5fd;#d8b4fe;#c4b5fd;#a78bfa" dur="5s" repeatCount="indefinite"/>
  </text>
  
  <line x1="400" y1="460" x2="800" y2="460" stroke="#8b5cf6" stroke-width="2" filter="url(#textglow)">
    <animate attributeName="opacity" values="0.5;0.9;0.6;1;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <circle cx="50" cy="50" r="8" fill="none" stroke="#8b5cf6" stroke-width="2.5" filter="url(#glow)">
    <animate attributeName="r" values="8;14;10;15;8" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.9;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="50" r="8" fill="none" stroke="#3b82f6" stroke-width="2.5" filter="url(#glow)">
    <animate attributeName="r" values="8;14;10;15;8" dur="3.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.9;0.4" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="450" r="8" fill="none" stroke="#ec4899" stroke-width="2.5" filter="url(#glow)">
    <animate attributeName="r" values="8;14;10;15;8" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.9;0.4" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="1150" cy="450" r="8" fill="none" stroke="#a78bfa" stroke-width="2.5" filter="url(#glow)">
    <animate attributeName="r" values="8;14;10;15;8" dur="3.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.4;0.8;0.6;0.9;0.4" dur="3.2s" repeatCount="indefinite"/>
  </circle>
</svg>
